    <!-- ************* Header *********** -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ************* Actions *********** -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"> Back To Dashboard</i>

          </div>

            <a href="index.html" class="btn btn-success btn-block">

          </div>

              <i class="fas fa-trash"> Delete Post</i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- ************** Add post moda **********l -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Post One" />
                  </div>
                  <div class="form-group">
                    <label for="cateogry">Category</label>
                    <select class="form-control">
                      <option value="" selected>Web Development</option>
                      <option value="">Tech Gadgets</option>
                      <option value="">Bussiness</option>
                      <option value="">Health & Wellness</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" />
                      <label class="custom-file-label" for="image"
                        >Choose file</label
                      >
                    </div>
                    <small class="form-text text-muted">Max Size 3mb</small>
                  </div>
                  <div class="form-group">
                    <label for="body">Body </label>
                    <textarea name="editor1" class="for-control">
Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur consequuntur iusto dicta eius, expedita reprehenderit sequi quos aliquid dolorum nam. Dolor pariatur nostrum, ab atque reiciendis dolorem optio cum natus dignissimos ratione quidem ex, architecto ducimus et nihil, nemo praesentium quibusdam placeat rem explicabo. Asperiores fuga quas unde obcaecati fugiat.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
